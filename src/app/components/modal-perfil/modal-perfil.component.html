
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title><ion-title>Información Perfil</ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of datosFormulario">
    <ion-item >
      <ion-label><b>Nombre:</b> {{ item.nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Apellido:</b> {{ item.apellido }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Nivel de Educación:</b> {{ item.nivelEducacion }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Fecha de Nacimiento:</b> {{ item.fechaNacimiento }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

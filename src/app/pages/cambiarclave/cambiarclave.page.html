<ion-content class="ion-padding">
  <img [src]="ImagenLogo()" style="width: 250px;margin-top:5px;" alt="Logo RegistrAPP">

  <ion-card >
    <ion-card-header class="centrar-contenido">
     
      <ion-card-title class="title-page" color="tertiary">Cambiar clave</ion-card-title>
      <ion-card-subtitle>Ingresar nueva clave</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content >
      <form [formGroup]="formularioNuevaClave">
        <ion-item> 
          <ion-label position="floating">Nueva clave</ion-label>
          <ion-input formControlName="nuevaClave" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetir clave</ion-label>
          <ion-input formControlName="repetirClave" type="password"></ion-input>
        </ion-item>
      </form>
      
    <br>
    <div class="centrar-boton">
      <ion-button [disabled]="!formularioNuevaClave.valid" shape="round" color="tertiary" [routerLink]="['/']" >
        Cambiar clave
      </ion-button>
    </div>
       
    </ion-card-content>
  </ion-card>

</ion-content>

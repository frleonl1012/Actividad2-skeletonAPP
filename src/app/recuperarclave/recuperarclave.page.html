<ion-content class="ion-padding">
  <img [src]="ImagenLogo()" style="width: 250px;margin-top:5px;" alt="Logo RegistrAPP">

  <ion-card >
    <ion-card-header class="centrar-contenido">
     
      <ion-card-title class="title-page" color="tertiary">Recuperar clave</ion-card-title>
      <ion-card-subtitle>Ingresar credenciales DuocUC</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content >
      <form [formGroup]="formularioRecuperar">
        <ion-item> 
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
      </form>
      
    <br>
    <div class="centrar-boton">
      <ion-button [disabled]="!formularioRecuperar.valid" shape="round" color="tertiary" (click)="mostrarAlerta()">
       
        RECUPERAR
      </ion-button>
    </div>
    
       
    </ion-card-content>
  </ion-card>

  <div class="centrar-boton">
    <ion-button fill="clear" size="small" [routerLink]="['/']" style="font-size: 12px;">Volver</ion-button>
  </div>

</ion-content>
